{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 my-5">
            <div class="card card-body ">
                <form method="POST">
                    <h3 class="text-center ">{{task.title}}</h3>
                    {{error}}
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary">Update</button>
                </form>
                <div class="d-flex mt-1 text-center ">
                    <form class="me-1" action="{% url 'task_complete' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-warning">Complete</button>
                    </form>
                    <form action="{% url 'task_delete' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger ">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>



{% endblock %}
