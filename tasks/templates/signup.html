{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body" action="/signup/" method="POST">
                <h1 class="text-center">Signup</h1>

                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Write your username" >
                </div>

                <div class="mb-3">
                    <label for="id_password1">Password:</label>
                    <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Write your password" >
                </div>

                <div class="mb-3">
                    <label for="id_password2">Password confirmation:</label>
                    <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm your password" >
                </div>
                <button class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</main>





{% endblock %}
